<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="fylo">
      <img class="logo" src="images/logo.svg" alt="logo">
      <div class="svg-image">
        <img class="svg" src="images/icon-document.svg" alt="document svg">
        <img class="svg" src="images/icon-folder.svg" alt="folder svg">
        <img class="svg" src="images/icon-upload.svg" alt="upload svg">
      </div>
    </div>

      <div class="space-left">
        <h2><span>185</span> GB Left</h2>
        <div class="arrow"></div>
      </div>

      <div class="info">
        <p>You've used 815GB of your storage</p>

        <div class="border">
          <div class="status">
            <input type="radio" name="" id="stop">
            <div class="amount">
              <p>0GB</p>
              <p>1000GB</p>
            </div>
          </div>
        </div>
        
      </div>

  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
